version: '3'

volumes: 
  db-data:

services:
  web:
    build: .
    ports: 
      - '3000:3000'
    volumes: 
      - '.:/our_trip'
    environment:
      - "DATABASE_PASSWORD=postgres"
    tty: true
    stdin_open: true
    depends_on: 
      - db
      - chrome
    links: 
      - db
  db:
    image: postgres
    volumes: 
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - 4444:4444